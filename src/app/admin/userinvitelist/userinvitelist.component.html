  <!--  page-wrapper -->
  <div id="page-wrapper">
    <div class="row"> 
      <!--  page header -->
      <div class="col-lg-12">
        <h1 class="page-header"><span class="pull-left">Invited Users</span>
        <div class="btn-group pull-right add-right export-data" id="buttons">
        </div><div class="clearfix"></div> </h1>
      </div>
      <!-- end  page header --> 
    </div>
  <div class="alert alert-{{globals.type}}" role="alert" *ngIf="globals.msgflag">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
    {{globals.message}}
 </div>
    <div class="row">
      <div class="col-lg-12"> 
        <!-- Advanced Tables -->
        <div class="panel panel-default">
          <div class="panel-heading"> 
      <div class="btn-group pull-right add-right">
              <a routerLink="/admin/userinvite/add"  class="btn btn-danger btn-add">
              <i class="fa fa-plus fa-fw"></i>Invite a User
              </a>
            </div>
      </div>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                  <tr>
                    <th class="width_7">No.</th>
                    <th class="width_12">First Name</th>
                    <th class="width_13">Last Name</th>
                    <th class="width_18">Email Address</th>
                    <th class="width_9">Actions</th>
                  
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of inviteUserList;let i = index">
                        <td>{{i+1}}</td>
                        <td>{{user.FirstName}} </td>
                        <td>{{user.LastName}}</td>
                        <td>{{user.EmailAddress}}</td>
                                          
                        <td class="print_none">
                          <button type="button" class="btn btn-default btn-rounded btn-sm" data-tooltip="Revoke" (click)="deleteUser(user)" >
                          Revoke</button>
                          <button type="button" class="btn btn-default btn-rounded btn-sm" data-tooltip="Re-Invite" (click)="ReInviteUser(user)" >
                          Re-Invite</button>
                
                        
                        </td>
                        
                        
                        
                   
                  </tr>
                 
                 
                 
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--End Advanced Tables --> 
      </div>
    </div>
  </div>
  <!-- end page-wrapper --> 
  <div class="modal fade bs-example-modal-sm"  id="Delete_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body" >
                <p>Are You Sure You Want To Revok This User?</p>
              </div>
              <div class="modal-footer text-center">
                <button type="button" class="next_btn" (click)="deleteConfirm(deleteEntity)" id="yes_btn"><span>Yes</span></button>
                <button type="button" class="back_btn" data-dismiss="modal"><span>No</span></button>
            </div>
        </div>
    </div>
  </div>

  <div class="modal fade bs-example-modal-sm"  id="ReInvite_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p>Are You Sure You Want To Re-Invite This Email?</p>
              </div>
              <div class="modal-footer text-center">
                <button type="button" class="next_btn" (click)="ReInviteConfirm(ReInviteEntity)" id="yes_btn"><span>Yes</span></button>
                <button type="button" class="back_btn" data-dismiss="modal"><span>No</span></button>
            </div>
        </div>
    </div>
  </div>
