<div id="page-wrapper">
    <div class="row">
         <!-- page header -->
        <div class="col-lg-12">
            <h1 class="page-header">{{header}} Setting</h1>
        </div>
        <!--end page header -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- Form Elements -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    Setting
                    <div class="btn-group pull-right add-right">
                          <a routerLink="/admin/setting/list" class="btn btn-danger btn-add">
                          <i class="fa fa-reply fa-fw"></i> Back
                          </a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <!--<div class="col-lg-12">-->
                         <form class="form-validate"  #SettingForm="ngForm" (ngSubmit)="addSetting(SettingForm)">
                                <div class="form-group col-md-6">
                                    <label><span class="required">*</span>Setting</label>
                                    <input type="text" pattern="[a-zA-Z0-9.'/,-./;/:/(/&/)/./ ]{2,}" maxlength="100" #SettingName="ngModel" [(ngModel)]="SettingEntity.SettingName" class="form-control"
                                    name="SettingName"  [ngClass]="{red_border: (SettingName.dirty && SettingName.invalid) || (SettingName.pristine && submitted)}" required/>
                                        <span class="error_span" *ngIf="(SettingName.dirty && SettingName.invalid) || (SettingName.pristine && submitted)">
                          <span *ngIf="SettingName.errors && SettingName.errors.required">
                                        Please enter setting name
                                    </span>
                                  
                                  <span *ngIf="SettingName.errors && SettingName.errors.pattern">
                                        Please enter valid setting name
                                  </span>
                        </span>
                                </div>


                                <div class="form-group col-md-6">
                                    <label><span class="required">*</span>Url</label>
                                    <input type="text" pattern="[a-zA-Z0-9.'/,-./;/:/(/&/)/./ ]{2,}" maxlength="100" #Path="ngModel" [(ngModel)]="SettingEntity.Path" class="form-control"
                                    name="Path"  [ngClass]="{red_border: (Path.dirty && Path.invalid) || (Path.pristine && submitted)}" required/>
                                        <span class="error_span" *ngIf="(Path.dirty && Path.invalid) || (Path.pristine && submitted)">
                          <span *ngIf="Path.errors && Path.errors.required">
                                        Please enter url
                                    </span>
                                  
                                  <span *ngIf="Path.errors && Path.errors.pattern">
                                        Please enter valid url
                                  </span>
                        </span>
                                </div>
                                

                                <div class="clearfix"></div>
                                <div class="form-group col-md-6">
                                    <label><span class="required">*</span>Active?</label>
                                    <br>
                                    <div class="radio_box">
                                        <input type="radio"  name="IsActive" id="role1" value="1" #IsActive="ngModel" [(ngModel)]="SettingEntity.IsActive" required/>
                              <label for="role1">Yes</label>
                            </div>
                            <div class="radio_box">
                              <input type="radio" name="IsActive" id="role2" value="0" #IsActive="ngModel" [(ngModel)]="SettingEntity.IsActive" required/>
                              
                              <label for="role2">No </label>
                            </div><br>
                            <span class="error_span" *ngIf="(IsActive.dirty && IsActive.invalid) || (IsActive.pristine && submitted)"> 
                                <span *ngIf="IsActive.errors.required || (IsActive.pristine && submitted)">Please select active status</span>
                              </span>

                                </div>

                                <div class="clearfix"></div>
                                <div class="form-btn">
                                    <button type="submit" class="btn sub-btn"><span>Submit</span></button>
                                    <button type="button" *ngIf="SettingEntity.SettingId==0" (click)="clearForm(SettingForm)" class="btn res-btn"><span>Clear</span></button>
                                </div>
                            </form>
                        </div>
                    </div>
                <!--</div>-->
            </div>
             <!-- End Form Elements -->
        </div>
    </div>
</div>
