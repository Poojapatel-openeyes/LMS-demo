<div class="alert alert-{{globals.type}}" role="alert" *ngIf="globals.msgflag">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
  {{globals.message}}
</div>
<br><br>
<div *ngIf="globals.authData==undefined">
<div class="panel-heading" *ngFor="let Setting of SettingList;let i = index">

   <i class="fa fa-plus fa-fw"></i>Open Registration
   </a>
 </div>
</div>
</div>

<br>

     </a>
   </div>
  </div>

<div class="panel-heading">
